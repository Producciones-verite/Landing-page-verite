
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Producciones Verité — Servicios Audiovisuales Institucionales - Publicitarios</title>
<meta content="Productora audiovisual: videos institucionales, corporativos y de marca. Cotizar online, portafolio y contacto. Santiago de Chile." name="description"/>

<!-- Montserrat para todo el sitio -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  :root { --primary:#ff4444; --dark:#0a0a0a; --dark-light:#1a1a1a; --text:#fff; --text-muted:#9aa0a6; --accent:#ffcc00; }
  html { scroll-behavior: smooth; } /* scroll suave para anclas */

  /* Fuente global Montserrat */
  body{
    font-family:"Montserrat",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
    background:var(--dark); color:var(--text); overflow-x:hidden; line-height:1.6;
    text-rendering:optimizeLegibility; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  h1,h2,h3{ font-weight:800; letter-spacing:-0.02em; }

  nav { position:fixed; top:0; width:100%; padding:18px 20px; z-index:1000;
        background:linear-gradient(180deg, rgba(10,10,10,.9) 0%, transparent 100%);
        transition:all .3s ease; }
  nav.scrolled { background:rgba(10,10,10,.95); backdrop-filter:blur(10px); padding:12px 20px; }
  .nav-container { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
  .logo { font-weight:900; letter-spacing:.5px; font-size:22px;
          background:linear-gradient(135deg, var(--primary), var(--accent));
          -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .nav-links { display:flex; gap:18px; }
  .nav-links a { color:var(--text); text-decoration:none; position:relative; font-size:14px; font-weight:600; }
  .nav-links a::after { content:''; position:absolute; left:0; bottom:-4px; height:2px; width:0; background:var(--primary); transition:width .25s; }
  .nav-links a:hover::after { width:100%; }

  .hero { height:100vh; min-height:560px; position:relative; display:grid; place-items:center; overflow:hidden; background:#000; }
  .hero-bg { position:absolute; inset:0; z-index:0; overflow:hidden; }
  .hero-video { position:absolute; top:50%; left:50%; min-width:100%; min-height:100%;
                transform:translate(-50%,-50%); object-fit:cover; }
  .hero-overlay { position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65)); }

  /* === FIX responsive hero === */
  .hero-content{
    position:relative; z-index:1; text-align:center;
    max-width:min(920px,92vw);
    margin-inline:auto;
    padding-left:max(16px, env(safe-area-inset-left));
    padding-right:max(16px, env(safe-area-inset-right));
  }
  .hero h1{
    font-family:"Montserrat",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    font-size:clamp(1.9rem, 9.2vw, 4.4rem);
    line-height:1.05; letter-spacing:-0.02em;
    max-width:min(18ch,92vw);
    margin-inline:auto; margin-bottom:12px;
    word-break:break-word; overflow-wrap:anywhere;
    background:linear-gradient(135deg, var(--text) 0%, var(--text-muted) 100%);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
  }
  .subtitle { font-size:clamp(0.95rem, 3.8vw, 1.25rem); color:var(--text-muted); margin-bottom:26px; font-weight:600; }
  .hero-cta { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
  .btn { padding:12px 22px; border-radius:999px; border:2px solid transparent; text-decoration:none; color:#fff; font-size:15px; font-weight:700; }
  .btn-primary { background:linear-gradient(135deg, var(--primary), #ff6666); }
  .btn-secondary { background:transparent; border-color:#666; color:#eee; }
  .btn-secondary:hover { border-color:var(--primary); color:var(--primary); }
  @media (max-width:380px){ .btn{ padding:11px 16px; font-size:14px; } }

  @media (prefers-reduced-motion: reduce) {
    .hero-video { display:none; }
    .hero-bg { background:url('assets/hero-bts-poster-mobile.jpg') center/cover no-repeat; }
  }

  .quick-links { padding:56px 16px; background:var(--dark-light); text-align:center; }
  .section-title { font-size:2rem; margin-bottom:24px; font-weight:800; }
  .links-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:18px; max-width:1100px; margin:0 auto; }
  .link-card { background:#181818; border-radius:18px; padding:22px 18px; display:flex; align-items:center; gap:14px;
               color:#fff; text-decoration:none; box-shadow:0 4px 24px rgba(0,0,0,.15); }
  .link-card:hover { transform:translateY(-2px); box-shadow:0 8px 38px rgba(255,68,68,.18); }
  .link-icon { font-size:2rem; background:linear-gradient(135deg, var(--primary), var(--accent));
               -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .link-content h3 { font-weight:800; font-size:1.1rem; margin-bottom:2px; }
  .link-content p { color:var(--text-muted); font-size:.95rem; }

  .brand-strip { --gap:56px; --speed:28s; background:var(--dark); overflow:hidden; padding:28px 0; }
  .brand-viewport { position:relative; overflow:hidden; max-width:100%; }
  .brand-track { display:flex; gap:var(--gap); width:max-content; will-change:transform; animation:brand-scroll var(--speed) linear infinite; }
  .brand-strip:hover .brand-track { animation-play-state: paused; }
  .brand-item { flex:0 0 auto; display:grid; place-items:center; opacity:.9; }
  .brand-item img { height:clamp(22px, 5vw, 48px); width:auto; filter:grayscale(100%) contrast(105%);
                    opacity:.9; transition:filter .2s ease, transform .2s ease, opacity .2s ease; pointer-events:none; }
  .brand-item:hover img { filter:grayscale(0%); transform:scale(1.05); opacity:1; }
  @keyframes brand-scroll { from{ transform:translateX(0); } to{ transform:translateX(-50%); } }
  @media (prefers-reduced-motion: reduce) {
    .brand-track { animation:none; }
    .brand-viewport { overflow-x:auto; -webkit-overflow-scrolling:touch; }
  }

  footer { text-align:center; padding:40px 20px; color:#888; }
</style>
</head>
<body>
<nav id="navbar">
  <div class="nav-container">
    <div class="logo">VERITÉ</div>
    <div class="nav-links">
      <a href="#home">Inicio</a>
      <a href="#portfolio">Portafolio</a>
      <a href="#services">Servicios</a>
      <a href="#links">Links</a>
      <a href="#contact">Contacto</a>
    </div>
  </div>
</nav>

<section class="hero" id="home">
  <div class="hero-bg">
    <video autoplay="" class="hero-video" id="heroVideo" loop="" muted="" playsinline="" poster="assets/hero-bts-poster-mobile.jpg" preload="metadata">
      <source media="(max-width: 700px) and (orientation: portrait)" src="assets/hero-bts-vertical-720p.mp4" type="video/mp4"/>
      <source media="(max-width: 700px)" src="assets/hero-bts-720p.mp4" type="video/mp4"/>
      <source src="assets/hero-bts-1080p.mp4" type="video/mp4"/>
    </video>
    <div class="hero-overlay"></div>
  </div>

  <div class="hero-content">
    <h1>PRODUCCIONES VERITÉ</h1>
    <p class="subtitle">Producción Audiovisual &amp; Contenido Digital</p>
    <div class="hero-cta">
      <!-- Botón a Jotform -->
      <a class="btn btn-primary" href="https://form.jotform.com/252187264964669" target="_blank" rel="noopener">Solicitar Cotización</a>
      <!-- Botón scroll suave a la sección de trabajos (cards) -->
      <a class="btn btn-secondary" href="#pv-cards">Ver Trabajos</a>
    </div>
  </div>
</section>

<!-- ===== Sección de Cards: Testimonios / Verticales / Promocionales (debajo del hero) ===== -->
<section aria-label="Categorías destacadas" id="pv-cards">
  <div class="pv-container">
    <div class="pv-cards-grid">
      <a class="pv-card" href="#testimonios"><span>Testimonios</span></a>
      <a class="pv-card pv-card--vertical" href="#verticales"><span>Verticales</span></a>
      <a class="pv-card" href="#promocionales"><span>Promocionales</span></a>
    </div>
  </div>
  <style>
    /* ====== Estilos locales de la sección (no afecta al resto) ====== */
    #pv-cards{
      padding:clamp(24px,5vw,72px) 0;
      border-top:1px solid #141414; border-bottom:1px solid #141414;
      scroll-margin-top: 96px; /* evita quedar oculto bajo el nav fijo al hacer scroll a #pv-cards */
    }
    #pv-cards .pv-container{width:min(1200px,92vw); margin-inline:auto}
    #pv-cards .pv-cards-grid{display:grid; gap:20px; grid-template-columns:2fr 1fr; grid-auto-rows:180px}
    #pv-cards .pv-card--vertical{grid-row:span 2}
    @media (max-width:900px){
      #pv-cards .pv-cards-grid{grid-template-columns:1fr; grid-auto-rows:160px}
      #pv-cards .pv-card--vertical{grid-row:auto}
    }
    #pv-cards .pv-card{
      position:relative; display:flex; align-items:center; justify-content:center;
      border-radius:20px; min-height:160px; color:#fff; text-decoration:none; text-transform:uppercase;
      font-weight:900; letter-spacing:.04em; font-size:clamp(18px,2.2vw,26px);
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(255,255,255,.18), rgba(255,255,255,0) 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,0) 30%),
        repeating-linear-gradient(90deg, #0d0d0d 0px, #0d0d0d 2px, #121212 2px, #121212 4px),
        linear-gradient(180deg, #0a0a0a, #171717);
      border:1px solid #2b2b2b;
      box-shadow:inset 0 1px 0 rgba(255,255,255,.06), 0 10px 30px rgba(0,0,0,.5);
      overflow:hidden; transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    #pv-cards .pv-card::before{
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(100% 140% at -20% -20%, rgba(255,255,255,.22) 0, rgba(255,255,255,0) 60%),
        linear-gradient(120deg, rgba(255,255,255,.08), rgba(255,255,255,0) 30%);
      mix-blend-mode:overlay; pointer-events:none;
    }
    #pv-cards .pv-card:hover{
      transform:translateY(-4px);
      box-shadow:inset 0 1px 0 rgba(255,255,255,.08), 0 18px 40px rgba(0,0,0,.6);
      border-color:#3a3a3a;
    }
    #pv-cards .pv-card span{position:relative; z-index:1}
  </style>
</section>
<!-- ===== Fin sección de Cards ===== -->

<section aria-label="Clientes y Partners" class="brand-strip">
  <div class="brand-viewport">
    <div class="brand-track" id="brandTrack">
      <div class="brand-item"><img alt="Logo 1" src="assets/logos/logo1.png"/></div>
      <div class="brand-item"><img alt="Logo 2" src="assets/logos/logo2.png"/></div>
      <div class="brand-item"><img alt="Logo 3" src="assets/logos/logo3.png"/></div>
      <div class="brand-item"><img alt="Logo 4" src="assets/logos/logo4.png"/></div>
      <div class="brand-item"><img alt="Logo 5" src="assets/logos/logo5.png"/></div>
      <div class="brand-item"><img alt="Logo 6" src="assets/logos/logo6.png"/></div>
      <div class="brand-item"><img alt="Logo 7" src="assets/logos/logo7.png"/></div>
      <div class="brand-item"><img alt="Logo 8" src="assets/logos/logo8.png"/></div>
      <div class="brand-item"><img alt="Logo 9" src="assets/logos/logo9.png"/></div>
      <div class="brand-item"><img alt="Logo 10" src="assets/logos/logo10.png"/></div>
    </div>
  </div>
</section>

<footer>© 2025 Producciones Verité. Todos los derechos reservados.</footer>

<script>
  window.addEventListener('scroll', function(){
    var nav = document.getElementById('navbar');
    if(!nav) return;
    if(window.scrollY > 30) nav.classList.add('scrolled');
    else nav.classList.remove('scrolled');
  });

  (function(){
    const track = document.getElementById('brandTrack');
    if (!track) return;
    track.innerHTML = track.innerHTML + track.innerHTML;
    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver(entries => {
        entries.forEach(e => { track.style.animationPlayState = e.isIntersecting ? 'running' : 'paused'; });
      });
      io.observe(track);
    }
  })();

  (function(){
    const v = document.getElementById('heroVideo');
    if(!v) return;
    const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) { try{ v.pause(); }catch(e){} return; }
    const saveData = navigator.connection && (navigator.connection.saveData || (navigator.connection.effectiveType||'').includes('2g'));
    const small = Math.min(window.innerWidth, window.innerHeight) <= 700;
    if ((saveData || small) && v.querySelector('source[src*="hero-bts-720p.mp4"]')) {
      const sources = Array.from(v.querySelectorAll('source'));
      sources.forEach(s => { if (s.src.includes('hero-bts-1080p.mp4')) s.src = s.src.replace('1080p', '720p'); });
      v.load();
    }
    const start = () => v.play().catch(()=>{});
    if ('IntersectionObserver' in window) {
      const io = new IntersectionObserver(es => {
        es.forEach(e => { if (e.isIntersecting) { start(); io.disconnect(); } });
      }, { threshold: 0.25 });
      io.observe(v);
    } else { start(); }
  })();
</script>
</body>
</html>
