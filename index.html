<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producciones Verité — Audiovisual Institucional</title>
  <meta name="description" content="Productora audiovisual: videos institucionales, corporativos y de marca. Cotizador online, portafolio y contacto. Santiago de Chile.">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    :root { --primary:#ff4444; --dark:#0a0a0a; --dark-light:#1a1a1a; --text:#fff; --text-muted:#9aa0a6; --accent:#ffcc00; }
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
           background:var(--dark); color:var(--text); overflow-x:hidden; line-height:1.6; }

    nav { position:fixed; top:0; width:100%; padding:18px 20px; z-index:1000;
          background:linear-gradient(180deg, rgba(10,10,10,.9) 0%, transparent 100%);
          transition:all .3s ease; }
    nav.scrolled { background:rgba(10,10,10,.95); backdrop-filter:blur(10px); padding:12px 20px; }
    .nav-container { max-width:1200px; margin:0 auto; display:flex; justify-content:space-between; align-items:center; }
    .logo { font-weight:900; letter-spacing:.5px; font-size:22px;
            background:linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .nav-links { display:flex; gap:18px; }
    .nav-links a { color:var(--text); text-decoration:none; position:relative; font-size:14px; }
    .nav-links a::after { content:''; position:absolute; left:0; bottom:-4px; height:2px; width:0; background:var(--primary); transition:width .25s; }
    .nav-links a:hover::after { width:100%; }

    .hero { height: 100vh; min-height: 560px; position:relative; display:grid; place-items:center; overflow:hidden; background:#000; }
    .hero-bg { position:absolute; inset:0; z-index:0; overflow:hidden; }
    .hero-video { position:absolute; top:50%; left:50%; min-width:100%; min-height:100%;
                  transform:translate(-50%,-50%); object-fit:cover; }
    .hero-overlay { position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.65)); }
    .hero-content { position:relative; z-index:1; text-align:center; padding:0 16px; }
    .hero h1 { font-size: clamp(2.6rem, 8vw, 5.8rem); font-weight:900; letter-spacing:-1px;
               background:linear-gradient(135deg, var(--text) 0%, var(--text-muted) 100%);
               -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:12px; }
    .subtitle { font-size: clamp(1rem, 3.5vw, 1.4rem); color:var(--text-muted); margin-bottom:26px; }
    .hero-cta { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn { padding:12px 22px; border-radius:999px; border:2px solid transparent; text-decoration:none; color:#fff; font-size:15px; }
    .btn-primary { background:linear-gradient(135deg, var(--primary), #ff6666); }
    .btn-secondary { background:transparent; border-color:#666; color:#eee; }
    .btn-secondary:hover { border-color:var(--primary); color:var(--primary); }

    @media (prefers-reduced-motion: reduce) {
      .hero-video { display:none; }
      .hero-bg { background: url('assets/hero-bts-poster-mobile.jpg') center/cover no-repeat; }
    }

    .quick-links { padding:56px 16px; background:var(--dark-light); text-align:center; }
    .section-title { font-size:2rem; margin-bottom:24px; font-weight:800; }
    .links-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:18px; max-width:1100px; margin:0 auto; }
    .link-card { background:#181818; border-radius:18px; padding:22px 18px; display:flex; align-items:center; gap:14px;
                 color:#fff; text-decoration:none; box-shadow:0 4px 24px rgba(0,0,0,.15); }
    .link-card:hover { transform:translateY(-2px); box-shadow:0 8px 38px rgba(255,68,68,.18); }
    .link-icon { font-size:2rem; background:linear-gradient(135deg, var(--primary), var(--accent));
                 -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .link-content h3 { font-weight:700; font-size:1.1rem; margin-bottom:2px; }
    .link-content p { color:var(--text-muted); font-size:.95rem; }

    .brand-strip { --gap:56px; --speed:28s; background:var(--dark); overflow:hidden; padding:28px 0; }
    .brand-viewport { position:relative; overflow:hidden; max-width:100%; }
    .brand-track { display:flex; gap:var(--gap); width:max-content; will-change:transform; animation:brand-scroll var(--speed) linear infinite; }
    .brand-strip:hover .brand-track { animation-play-state: paused; }
    .brand-item { flex:0 0 auto; display:grid; place-items:center; opacity:.9; }
    .brand-item img { height: clamp(22px, 5vw, 48px); width:auto; filter:grayscale(100%) contrast(105%);
                      opacity:.9; transition: filter .2s ease, transform .2s ease, opacity .2s ease; pointer-events:none; }
    .brand-item:hover img { filter:grayscale(0%); transform:scale(1.05); opacity:1; }
    @keyframes brand-scroll { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    @media (prefers-reduced-motion: reduce) {
      .brand-track { animation:none; }
      .brand-viewport { overflow-x:auto; -webkit-overflow-scrolling:touch; }
    }

    footer { text-align:center; padding:40px 20px; color:#888; }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="nav-container">
      <div class="logo">VERITÉ</div>
      <div class="nav-links">
        <a href="#home">Inicio</a>
        <a href="#portfolio">Portafolio</a>
        <a href="#services">Servicios</a>
        <a href="#links">Links</a>
        <a href="#contact">Contacto</a>
      </div>
    </div>
  </nav>

  <section class="hero" id="home">
    <div class="hero-bg">
      <video id="heroVideo" class="hero-video" muted playsinline autoplay loop preload="metadata"
             poster="assets/hero-bts-poster-mobile.jpg">
        <source src="assets/hero-bts-vertical-720p.mp4" type="video/mp4"
                media="(max-width: 700px) and (orientation: portrait)">
        <source src="assets/hero-bts-720p.mp4" type="video/mp4" media="(max-width: 700px)">
        <source src="assets/hero-bts-1080p.mp4" type="video/mp4">
      </video>
      <div class="hero-overlay"></div>
    </div>
    <div class="hero-content">
      <h1>PRODUCCIONES VERITÉ</h1>
      <p class="subtitle">Producción Audiovisual & Contenido Digital</p>
      <div class="hero-cta">
        <a href="#contact" class="btn btn-primary">Solicitar Cotización</a>
        <a href="#portfolio" class="btn btn-secondary">Ver Trabajos</a>
      </div>
    </div>
  </section>

  <section class="brand-strip" aria-label="Clientes y Partners">
    <div class="brand-viewport">
      <div class="brand-track" id="brandTrack">
        <div class="brand-item"><img src="assets/logos/logo1.png" alt="Logo 1"></div>
        <div class="brand-item"><img src="assets/logos/logo2.png" alt="Logo 2"></div>
        <div class="brand-item"><img src="assets/logos/logo3.png" alt="Logo 3"></div>
        <div class="brand-item"><img src="assets/logos/logo4.png" alt="Logo 4"></div>
        <div class="brand-item"><img src="assets/logos/logo5.png" alt="Logo 5"></div>
        <div class="brand-item"><img src="assets/logos/logo6.png" alt="Logo 6"></div>
        <div class="brand-item"><img src="assets/logos/logo7.png" alt="Logo 7"></div>
        <div class="brand-item"><img src="assets/logos/logo8.png" alt="Logo 8"></div>
        <div class="brand-item"><img src="assets/logos/logo9.png" alt="Logo 9"></div>
        <div class="brand-item"><img src="assets/logos/logo10.png" alt="Logo 10"></div>
      </div>
    </div>
  </section>

  <footer>&copy; 2025 Producciones Verité. Todos los derechos reservados.</footer>

  <script>
    window.addEventListener('scroll', function(){
      var nav = document.getElementById('navbar');
      if(!nav) return;
      if(window.scrollY > 30) nav.classList.add('scrolled');
      else nav.classList.remove('scrolled');
    });

    (function(){
      const track = document.getElementById('brandTrack');
      if (!track) return;
      track.innerHTML = track.innerHTML + track.innerHTML;
      if ('IntersectionObserver' in window) {
        const io = new IntersectionObserver(entries => {
          entries.forEach(e => { track.style.animationPlayState = e.isIntersecting ? 'running' : 'paused'; });
        });
        io.observe(track);
      }
    })();

    (function(){
      const v = document.getElementById('heroVideo');
      if(!v) return;
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) { try{ v.pause(); }catch(e){} return; }
      const saveData = navigator.connection && (navigator.connection.saveData || (navigator.connection.effectiveType||'').includes('2g'));
      const small = Math.min(window.innerWidth, window.innerHeight) <= 700;
      if ((saveData || small) && v.querySelector('source[src*="hero-bts-720p.mp4"]')) {
        const sources = Array.from(v.querySelectorAll('source'));
        sources.forEach(s => { if (s.src.includes('hero-bts-1080p.mp4')) s.src = s.src.replace('1080p', '720p'); });
        v.load();
      }
      const start = () => v.play().catch(()=>{});
      if ('IntersectionObserver' in window) {
        const io = new IntersectionObserver(es => {
          es.forEach(e => { if (e.isIntersecting) { start(); io.disconnect(); } });
        }, { threshold: 0.25 });
        io.observe(v);
      } else { start(); }
    })();
  </script>
</body>
</html>
